project: gasten_20230413
name: fashion-3v0
out-dir: out
data-dir: data
test-noise: data/z/z_2048_64
fixed-noise: 2048

device: cuda:0
num-workers: 2

fid-stats-path: data/fid-stats/stats.inception.fashion-mnist.3v0.npz

num-runs: 3

dataset:
  name: fashion-mnist
  binary:
    pos: 3
    neg: 0

model:
  z_dim: 64
  architecture:
    name: dcgan
    g_filter_dim: 64
    d_filter_dim: 64
    g_num_blocks: 3
    d_num_blocks: 3
  loss:
    name: ns


optimizer:
  lr: 0.0002
  beta1: 0.5
  beta2: 0.999

train:
  step-1:
    epochs: 10
    checkpoint-every: 1
    disc-iters: 1
    batch-size: 64

  step-2:
    epochs: 40
    checkpoint-every: 10
    step-1-epochs:
      - 0
      - 2
      - 5
      - 10
    batch-size: 64
    disc-iters: 1
    classifier:
      - models/fashion-mnist.3v0/cnn-4-3.13752
      - models/fashion-mnist.3v0/cnn-8-3.99878
      - models/fashion-mnist.3v0/cnn-16-3.55156
    weight:
      - 0
      - mgda
      - 5
      - 10
      - 15
      - 20
      - 25
      - 30
