project: gasten_20231211
name: mnist-5v3
out-dir: out
data-dir: data
test-noise: data/z/z_2048_64
fixed-noise: 2048

device: cuda:0
num-workers: 2

num-runs: 1

fid-stats-path: data/fid-stats/stats.inception.mnist.5v3.npz

dataset:
  name: mnist
  binary:
    pos: 5
    neg: 3

model:
  z_dim: 64
  architecture:
    name: dcgan
    g_filter_dim: 64
    d_filter_dim: 64
    g_num_blocks: 3
    d_num_blocks: 3
  loss:
    name: ns


optimizer:
  lr: 0.0002
  beta1: 0.5
  beta2: 0.999

train:
  step-1:
    epochs: 5
    checkpoint-every: 1
    disc-iters: 1
    batch-size: 64

  step-2:
    epochs: 20
    checkpoint-every: 5
    step-1-epochs:
      - 0
      - 2
      - 5
    batch-size: 64
    disc-iters: 1
    classifier: 
    - models/mnist.5v3/cnn-1-1.27787
    - models/mnist.5v3/cnn-2-1.2088
    - models/mnist.5v3/cnn-4-1.45747
    weight: 
    - 25
