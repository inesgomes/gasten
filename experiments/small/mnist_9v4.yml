project: gasten_20231211
name: mnist-9v4
out-dir: out
data-dir: data
test-noise: data/z/z_2048_64
fixed-noise: 2048

device: cuda:0
num-workers: 2

num-runs: 3

fid-stats-path: data/fid-stats/stats.inception.mnist.9v4.npz

dataset:
  name: mnist
  binary:
    pos: 9
    neg: 4

model:
  z_dim: 64
  architecture:
    name: dcgan
    g_filter_dim: 64
    d_filter_dim: 64
    g_num_blocks: 3
    d_num_blocks: 3
  loss:
    name: ns


optimizer:
  lr: 0.0002
  beta1: 0.5
  beta2: 0.999

step-2:
    epochs: 20
    checkpoint-every: 5
    step-1-epochs:
      - 0
      - 2
      - 5
    batch-size: 64
    disc-iters: 1
    classifier: 
    - models/mnist.9v4/cnn-1-1.28371
    - models/mnist.9v4/cnn-2-1.12432
    - models/mnist.9v4/cnn-4-1.65646
    weight: 
    - 25
