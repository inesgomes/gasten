project: gasten_20231211
name: fashion-3v0
tag: v3
device: cuda:0
batch-size: 64
checkpoint: True
compute-fid: False

dir:
  data: data
  clustering: data/clustering
  fid-stats: data/fid-stats/stats.inception.fashion-mnist.3v0.npz

dataset:
  name: fashion-mnist
  binary:
    pos: 3
    neg: 0

gasten:
  classifier: 
  - models/fashion-mnist.3v0/cnn-4-3.52011
  epoch:
    step-1: 5
    step-2: 10
  weight: 25
  run-id: n3vrinsv

clustering:
  z-dim: 64
  fixed-noise: 20000
  acd: 0.1
  n-iter: 20
  options:
  - dim-reduction: umap
    clustering: gmm

prototypes:
  type:
  - medoid