project: gasten_20231211
name: mnist-9v4
data-dir: data
clustering-dir: data/clustering
device: cuda:0
batch-size: 64
checkpoint: True

fid:
  compute: True
  stats-path: data/fid-stats/stats.inception.mnist.9v4.npz

dataset:
  name: mnist
  binary:
    pos: 9
    neg: 4

gasten:
  classifier: models/mnist.9v4/cnn-2-1.12432
  epoch:
    step-1: 10
    step-2: 10
  weight: 25
  run_id: TODO

clustering:
  z-dim: 64
  fixed-noise: 20000
  acd: 0.1
  dim-reduction: umap
  clustering: gmm