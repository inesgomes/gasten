project: gasten_20231211
name: mnist-7v1-tst
tag: draft
device: cuda:0
batch-size: 64
checkpoint: False
compute-fid: False

dir:
  data: data
  clustering: data/clustering
  fid-stats: data/fid-stats/stats.inception.mnist.7v1.npz

dataset:
  name: mnist
  binary:
    pos: 7
    neg: 1

gasten:
  classifier: 
  - models/mnist.7v1/cnn-2-1.37197
  epoch:
    step-1: 5
    step-2: 10
  weight: 25
  run-id: maw2gmlz

clustering:
  z-dim: 64
  fixed-noise: 10000
  acd: 0.1
  n-iter: 1
  options:
  - dim-reduction: umap
    clustering: gmm

prototypes:
  type:
  - medoid