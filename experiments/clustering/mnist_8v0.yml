project: gasten_20231211
name: mnist-8v0
data-dir: data
clustering-dir: data/clustering
device: cuda:0
batch-size: 64
checkpoint: True

fid:
  compute: True
  stats-path: data/fid-stats/stats.inception.mnist.8v0.npz

dataset:
  name: mnist
  binary:
    pos: 8
    neg: 0

gasten:
  classifier: models/mnist.8v0/cnn-2-1.65905
  epoch:
    step-1: 10
    step-2: 10
  weight: 25
  run_id: TODO

clustering:
  z-dim: 64
  fixed-noise: 20000
  acd: 0.1
  dim-reduction: umap
  clustering: gmm